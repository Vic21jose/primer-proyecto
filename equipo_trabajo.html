<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>Nuestro equipo de trabajo</h1>

  <nav class="tarjetas">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img class="fotos-" src="./Imagenes/Luna-Isabel-Gil.jpg" alt="...">
            <div class="card-body">
              <h5 class="card-title">Felipe Torres</h5>
              <p class="card-text">Extrovertido, un poco pendej0 y ama a Victoria</p>
            </div>
          </div>
        </div>



        <div class="col">
          <div class="card" style="width: 18rem;">
            <img class="fotos-" src="./Imagenes/epa.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Victoria Jose</h5>
              <p class="card-text">Extrovertida pero penosa, atenta, alegre y ama a Felipe</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img class="fotos-" src="./Imagenes/5e518806-dccb-4357-9f92-fbdb568947b4.jpg" alt="...">
              <div class="card-body">
                <h5 class="card-title">Maria Fernanda</h5>
                <p class="card-text">Extrovertida, alegre, le gusta correr y la gimnasia</p>
              </div>
            </div>
          </div>



          <div class="col">
            <div class="card" style="width: 18rem;">
              <img class="fotos-" src="./Imagenes/a5f0b09f-6544-4e6a-b37e-172afc7f8f19.jpg class=" card-img-top"
                alt="...">
              <div class="card-body">
                <h5 class="card-title">Maria Camila</h5>
                <p class="card-text">Extrovertida y le gusta bailar</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="row">
          <div class="col">
            <div id="carouselExampleFade" class="carousel slide alto-carousel" data-bs-ride="carousel">
              <div class="carousel-inner alto-carousel">
                <div class="carousel-item active">
                  <img src="./Imagenes/imagen1.jpg" class="d-block w-100 alto-carousel" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./Imagenes/imagen2.jpg" class="d-block w-100 alto-carousel" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./Imagenes/imagen3.jpg" class="d-block w-100 alto-carousel" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>






        </div>
      </div>
</body>



</html>
